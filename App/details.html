<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Yelp App</title>
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<link rel="stylesheet" href="businessView.css" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<!-- Insert this line above script imports  -->
		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>

		<!-- normal script imports etc  -->
		<script src="node_modules//jquery/dist/jquery.min.js"></script>
		<script src="src/js/detailsView.js"></script>
		<script src="src/js/details.js"></script>

		<!-- Insert this line after script imports -->
		<script>
			if (window.module) module = window.module;
		</script>
	</head>
	<body>
		<h1>CptS 451 Project</h1>
		<h2 id="business-name">Name:</h2>
		<h3 id="business-address">Address:</h3>
		<h3 id="business-open">Open:</h3>
		<h3 id="business-close">Close:</h3>
		<h3>Catagories:</h3>
		<ul id="business-catagories"></ul>

		<canvas id="checkins-chart" width="100" height="50"></canvas>

		<table class="table" id="all-tips-table">
			<thead>
				<tr id="all-tips-table-columns">
					<th scope="col">#</th>
					<th scope="col">Date</th>
					<th scope="col">User Name</th>
					<th scope="col">Likes</th>
					<th scope="col">Text</th>
				</tr>
			</thead>
			<tbody id="all-tips-table-entries"></tbody>
		</table>
		<button id="submit-checkin" type="submit" class="btn btn-primary">
			Checkin!
		</button>
		<button id="submit-like" type="submit" class="btn btn-primary">
			Like Tip
		</button>
		<table class="table" id="friend-tips-table">
			<thead>
				<tr id="friend-tips-table-columns">
					<th scope="col">User Name</th>
					<th scope="col">Date</th>
					<th scope="col">Likes</th>
					<th scope="col">Text</th>
				</tr>
			</thead>
			<tbody id="friend-tips-table-entries"></tbody>
		</table>
		<form class="new-tip-form">
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Enter New Tip</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea1"
					rows="3"
				></textarea>
				<button id="submit-tip" type="submit" class="btn btn-primary">
					Submit
				</button>
			</div>
		</form>
	</body>
</html>
